<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ca$hback</title>
	<!-- <link href="./css/nice-select2.css" rel="stylesheet"> -->
	<link href="./vendor/css/nice-select2.css" rel="stylesheet">
	<!-- <link href="./vendor/css/style.css" rel="stylesheet"> -->
	<!-- <link href="./css/style.min.css" rel="stylesheet"> -->
	<!-- <script src="./vendor/js/style.js"></script> -->
	<script src="./vendor/js/nice-select2.js" defer></script>
	<!-- <script src="./vendor/js/style.js" defer></script> -->
	<script src="./js/main.min.js" defer></script>
</head>

<body>
	<header></header>
	<section class="cashback">
		<div class="container">
			<div class="cashback__inner">
				<div class="cashback__choice-inner">
					<select id="banks-select">
						<option value="1">Tinkoff</option>
						<option value="2">Alfa-bank</option>
						<option value="3">Yandex Pay</option>
					</select>
					<select id="categories-select" multiple>
						<option value="1">Supermarkets</option>
						<option value="2">Cafes, bars & restaurant</option>
						<option value="3">City transport</option>
						<option value="4">Entertainment</option>
						<option value="5">Taxi</option>
						<option value="6">Education</option>
						<option value="7">Culture & Art</option>
						<option value="8">Clothes & Shoes</option>
						<option value="9">Health</option>
						<option value="10">Flowers</option>
						<option value="11">Car service & goods</option>
						<option value="12">Home repair & decor</option>
						<option value="13">Beeline payments</option>
					</select>
					<button id="btn" type="button">Change</button>
				</div>
				<div class="cashback__cards">
					<div id="first-bank" class="cashback__card">
						<img class="cashback__card-image" src="./img/tinkoff-bank.png" alt="Карта 'Тинькофф банка'"
							title="Тинькофф банк">
						<div class="cashback__card-categories"></div>
					</div>
					<div id="second-bank" class="cashback__card">
						<img class="cashback__card-image" src="./img/alfa-bank.png" alt="Карта 'Альфа банка'" title="Альфа банк">
						<div class="cashback__card-categories"></div>
					</div>
					<div id="third-bank" class="cashback__card">
						<img class="cashback__card-image" src="./img/ya-pay.png" alt="Карта 'Яндекс банка'" title="Яндекс банк">
						<div class="cashback__card-categories"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer></footer>

	<!-- <script src="./js/test.js"></script> -->
</body>

</html>
